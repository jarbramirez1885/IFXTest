<div class="container">
    <fieldset>
        <legend>Crear Solicitud</legend>

        <form [formGroup]="form">
            <div class="row d-flex align-items-center">
                <div class="col-sm-6 col-12">
                  <mat-form-field appearance="legacy" class="w-100 m-1">
                    <mat-label>Nombre</mat-label>
                    <input id="name" formControlName="name" matInput />
                    <mat-error *ngIf="form.controls['name'].hasError('required')">
                        Campo requerido
                    </mat-error>
                    <mat-error *ngIf="form.controls['name'].errors?.maxlength">
                        Máximo 20 Carácteres
                    </mat-error>
                  </mat-form-field>
                </div>
                <div class="col-sm-6 col-12">
                    <mat-form-field appearance="legacy" class="w-100 m-1">
                      <mat-label>Apellido</mat-label>
                      <input id="lastName" formControlName="lastName" matInput />
                      <mat-error *ngIf="form.controls['lastName'].hasError('required')">
                        Campo requerido
                    </mat-error>
                    <mat-error *ngIf="form.controls['lastName'].errors?.maxlength">
                        Máximo 20 Carácteres
                    </mat-error>
                    </mat-form-field>
                </div>
            </div>  
            <div class="row d-flex align-items-center">
                <div class="col-sm-6 col-12">
                  <mat-form-field appearance="legacy" class="w-100 m-1">
                    <mat-label>Identificación</mat-label>
                    <input id="identification" formControlName="identification" matInput />
                    <mat-error *ngIf="form.controls['identification'].hasError('required')">
                        Campo requerido
                    </mat-error>
                    <mat-error *ngIf="form.controls['identification'].errors?.pattern">
                        Sólo valores númericos, máximo 10 digitos
                    </mat-error>
                  </mat-form-field>
                </div>
                <div class="col-sm-6 col-12">
                    <mat-form-field appearance="legacy" class="w-100 m-1">
                      <mat-label>Edad</mat-label>
                      <input id="age" formControlName="age" matInput />
                      <mat-error *ngIf="form.controls['age'].hasError('required')">
                        Campo requerido
                    </mat-error>
                    <mat-error *ngIf="form.controls['age'].errors?.pattern">
                        Sólo valores númericos, máximo 2 digitos
                    </mat-error>
                    </mat-form-field>
                </div>
            </div>  
            <div class="row d-flex align-items-center">
                <div class="col-sm-6 col-12">
                    <mat-form-field appearance="legacy" class="w-100 m-1">
                        <mat-label>Casa</mat-label>
                        <mat-select formControlName="house" id="house" class="p-1">
                          <mat-option *ngFor="let house of listHouse" [value]="house.houseName">
                            {{ house.houseName }}
                          </mat-option>
                        </mat-select>
                        <mat-error *ngIf="form.controls['house'].hasError('required')">
                            Campo requerido
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>     
        </form>

        <div style="margin-top: 20px">
            <div class="row">
                <div class="col-12">
                    <div class="d-flex justify-content-end align-items-center">
                        <button mat-raised-button class="ml-4 mt-2 cancel-button" (click)="clean()">Limpiar</button>
                        <button mat-raised-button class="ml-4 mt-2 cancel-button" (click)="cancel()">Cancelar</button>
                        <button [disabled]="!form.valid || formSubmitted" type="submit" 
                        (click)="onSubmit(form.value)" mat-raised-button mat-raised-button
                        color="primary"
                        >Guardar</button>
                    </div>
                </div>
            </div>
        </div>  

    </fieldset>
</div>
