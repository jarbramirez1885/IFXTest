<div class="container">
    <fieldset>
    <legend>Lista de solicitudes</legend>

    <div class="row d-flex align-items-center">
        <div class="col-sm-4 col-12">
            <button
              mat-raised-button
              [routerLink]="['/home/students/create-application']"
              #btnNuevo
              class="h-75 w-100 btn-dark"
            >
            <mat-icon>playlist_add</mat-icon>
            Nueva Solicitud
            </button>
        </div>
    </div>

    <br />
        <div class="row" style="display: table; text-align: center;  margin-left: auto;  margin-right: auto;"> 
            <mat-label>
              Lista de Solicitudes
            </mat-label>
        </div>
        <br />

    <div class="row">
      <div class="col-12" style="overflow-x: auto" >
            <mat-table [dataSource]="dataSource" class="w-100 mat-elevation-z8" matSort>
                <ng-container matColumnDef="name">
                    <mat-header-cell class="pr-2" *matHeaderCellDef>
                      <div class="container">
                        <div class="row">
                          <div mat-sort-header>Nombre</div>
                        </div>
                        <div class="row">
                          <mat-form-field class="w-75 m-0" floatLabel="never">
                            <mat-label>
                                <mat-icon matPrefix>search</mat-icon>
                            </mat-label>
                            <input matInput [formControl]="name" type="text">
                          </mat-form-field>
                        </div>
                      </div>
                    </mat-header-cell>
                    <mat-cell class="pr-2" *matCellDef="let listApplications">
                      {{ listApplications.name }}
                    </mat-cell>
                </ng-container>

                <ng-container matColumnDef="lastName">
                    <mat-header-cell class="pr-2" *matHeaderCellDef>
                      <div class="container">
                        <div class="row">
                          <div mat-sort-header>Apellido</div>
                        </div>
                        <div class="row">
                          <mat-form-field class="w-75 m-0" floatLabel="never">
                            <mat-label>
                                <mat-icon matPrefix>search</mat-icon>
                            </mat-label>
                            <input matInput [formControl]="lastName" type="text">
                          </mat-form-field>
                        </div>
                      </div>
                    </mat-header-cell>
                    <mat-cell class="pr-2" *matCellDef="let listApplications">
                      {{ listApplications.lastName }}
                    </mat-cell>
                </ng-container>

                  <ng-container matColumnDef="identification">
                    <mat-header-cell class="pr-2" *matHeaderCellDef>
                      <div class="container">
                        <div class="row">
                          <div mat-sort-header>Identificaci√≥n</div>
                        </div>
                        <div class="row">
                          <mat-form-field class="w-75 m-0" floatLabel="never">
                            <mat-label>
                                <mat-icon matPrefix>search</mat-icon>
                            </mat-label>
                            <input matInput [formControl]="identification" type="text">
                          </mat-form-field>
                        </div>
                      </div>
                    </mat-header-cell>
                    <mat-cell class="pr-2" *matCellDef="let listApplications">
                      {{ listApplications.identification }}
                    </mat-cell>
                  </ng-container>

                  <ng-container matColumnDef="age">
                    <mat-header-cell class="pr-2" *matHeaderCellDef>
                      <div class="container">
                        <div class="row">
                          <div mat-sort-header>Edad</div>
                        </div>
                        <div class="row">
                          <mat-form-field class="w-75 m-0" floatLabel="never">
                            <mat-label>
                                <mat-icon matPrefix>search</mat-icon>
                            </mat-label>
                            <input matInput [formControl]="age" type="text">
                          </mat-form-field>
                        </div>
                      </div>
                    </mat-header-cell>
                    <mat-cell class="pr-2" *matCellDef="let listApplications">
                      {{ listApplications.age }}
                    </mat-cell>
                  </ng-container>

                  <ng-container matColumnDef="house">
                    <mat-header-cell class="pr-2" *matHeaderCellDef>
                      <div class="container">
                        <div class="row">
                          <div mat-sort-header>Casa</div>
                        </div>
                        <div class="row">
                          <mat-form-field class="w-75 m-0" floatLabel="never">
                            <mat-label>
                                <mat-icon matPrefix>search</mat-icon>
                            </mat-label>
                            <input matInput [formControl]="house" type="text">
                          </mat-form-field>
                        </div>
                      </div>
                    </mat-header-cell>
                    <mat-cell class="pr-2" *matCellDef="let listApplications">
                      {{ listApplications.house }}
                    </mat-cell>
                  </ng-container>

                    <ng-container matColumnDef="id">
                        <mat-header-cell *matHeaderCellDef class="pr-2">Acciones</mat-header-cell>
                        <mat-cell *matCellDef="let listApplications">
                        <button
                            mat-icon-button
                            [matMenuTriggerFor]="menuTable"
                            [matMenuTriggerData]="{ listApplications: listApplications }"
                            aria-label="Acciones"
                        >
                            <mat-icon>more_horiz</mat-icon>
                        </button>
                        </mat-cell>
                    </ng-container>

                    <mat-header-row *matHeaderRowDef="applicationColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: applicationColumns"></mat-row>
            </mat-table>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
          <mat-paginator [pageSizeOptions]="[10, 50, 100]" showFirstLastButtons ></mat-paginator>
        </div>
    </div>

    <mat-menu #menuTable="matMenu">
        <ng-template matMenuContent let-applicationsMenuItems="listApplications">
          <button mat-menu-item (click)="editApplication(applicationsMenuItems.id)">
            <mat-icon>edit</mat-icon>
            <span>Editar</span>
          </button>
          <button mat-menu-item (click)="deleteApplication(applicationsMenuItems.id)"  >
            <mat-icon>delete</mat-icon>
            <span>Eliminar</span>
          </button>
        </ng-template>
      </mat-menu> 


    </fieldset>
</div>
